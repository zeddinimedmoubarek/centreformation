<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" *ngIf="isLoggedIn">
    <mat-toolbar>Centre Formation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Pays</a>
      <a mat-list-item href="#">Profiles</a>
      <a mat-list-item href="#">Organismes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <a mat-button routerLink="/register" *ngIf="!isLoggedIn">Register</a>
      <a mat-button routerLink="/login" *ngIf="!isLoggedIn">Login</a>
      <a mat-button routerLink="/admin" *ngIf="showAdminBoard">Admin</a>
      <a mat-button routerLink="/user" *ngIf="isLoggedIn">User</a>
      <a mat-button routerLink="/profile" *ngIf="isLoggedIn">{{username}}</a>
      <a mat-button routerLink="/login" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
    </mat-toolbar>
    <ng-content ></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
