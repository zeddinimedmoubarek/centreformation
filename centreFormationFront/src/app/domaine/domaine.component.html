<button class="btn-dialog-close" mat-stroked-button (click)="onClose()">
  <mat-icon>cancel</mat-icon>
</button>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title *ngIf="addMode">Add Domaine</mat-card-title>
      <mat-card-title *ngIf="!addMode">Update Domaine</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="domaineForm"
      (ngSubmit)="domaineForm.valid && onSubmit()"
      novalidate
    >
      <mat-card-content>
        <section>
          <input
            disabled
            id="id"
            formControlName="id"
            placeholder="Domaine id"
            type="hidden"
            name="id"
            [(ngModel)]="domaine.id"
            autocomplete="off"
            [value]="domaine.id"
          />
        </section>
        <section>
          <mat-form-field appearance="legacy">
            <input
              id="username"
              matInput
              formControlName="libelle"
              placeholder="Domaine Libelle"
              type="text"
              name="username"
              [(ngModel)]="domaine.libelle"
              autocomplete="off"
              [value]="domaine.libelle"
            />
          </mat-form-field>
        </section>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <div class="button-row">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!domaineForm.valid"
            >
              Save
            </button>
            <!-- <button mat-stroked-button color="warn" (click)="onClose()">
              Cancel
            </button> -->
          </div>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</div>
