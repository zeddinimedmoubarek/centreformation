<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ currentUser.username}}</mat-card-title>
    <mat-card-subtitle>{{ currentUser.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ currentUser.token }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Follow</button>
    <button mat-button>Message</button>
  </mat-card-actions>
</mat-card>
